    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules @pdftron/webviewer-video Classes Video Modules Classes Video × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-06-09T13:55:58-07:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules @pdftron/webviewer-video Classes Video Classes Classes Video × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-06-09T13:55:58-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules @pdftron/webviewer-video Classes Video WebViewer Video WebViewer is a powerful JavaScript-based PDF Library that's part of the PDFTron PDF SDK. It allows you to view and annotate PDF files on your web app with a fully customizable UI. This is an addon for WebViewer that allows loading HTML5 videos (.mp4, ogg, webm) so that their video frames can be annotated. For more information, see this guide. Also, try out the react sample here. It shows how to integrate WebViewer and WebViewer-Video with a server component for the saving of annotations. Demo https://webviewer-video.web.app/ Initial setup Before you begin, make sure your development environment includes Node.js and npm. Install npm install @pdftron/webviewer-video How to use Here is an example of how WebViewer and WebViewer-video could be integrated into your application. import React, { useRef, useEffect } from 'react'; import WebViewer from '@pdftron/webviewer'; import { initializeVideoViewer, renderControlsToDOM } from '@pdftron/webviewer-video'; const App = () =&gt; { const viewer = useRef(null); useEffect(() =&gt; { WebViewer( { path: '/webviewer/lib', selectAnnotationOnCreation: true, }, viewer.current, ).then(async instance =&gt; { const license = '---- Insert commercial license key here after purchase ----'; // Extends WebViewer to allow loading HTML5 videos (.mp4, ogg, webm). const { loadVideo, } = await initializeVideoViewer( instance, { license }, ); // Load a video at a specific url. Can be a local or public link // If local it needs to be relative to lib/ui/index.html. // Or at the root. (eg '/video.mp4') const videoUrl = 'https://pdftron.s3.amazonaws.com/downloads/pl/video/video.mp4'; loadVideo(videoUrl); instance.docViewer.on('documentLoaded', () =&gt; { // do something }); }); }, []); return ( &lt;div className=\"App\"&gt; &lt;div className=\"webviewer\" ref={viewer} /&gt; &lt;/div&gt; ); } export default App; Also see the React sample, for a complete solution, with further customizations. Loading as a Script Tag If your environment can not import WebViewer Video from the module, you can instead include WebViewer Video as a script tag. Simply, take the file node_modules/@pdftron/webviewer-video/dist/main.js and add it to your project's html page. &lt;head&gt; ... &lt;!-- main.js can be renamed --&gt; &lt;script src=\"./main.js\"&gt;&lt;/script&gt; &lt;/head&gt; This will add the object WebViewerVideo to the window. This object contains initializeVideoViewer. So the previous code can be changed to: ... const license = '---- Insert commercial license key here after purchase ----'; const { loadVideo, } = await window.WebViewerVideo.initializeVideoViewer( instance, { license }, ); ... Documentation https://webviewer-video.web.app/doc/ License WebViewer Video will run in trial mode until a license is provided. For more information on licensing, please visit our website. × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-06-09T13:55:58-07:00 using the DocStrap template. "},"module-@pdftron_webviewer-video.html":{"id":"module-@pdftron_webviewer-video.html","title":"Module: @pdftron/webviewer-video","body":" Documentation Modules @pdftron/webviewer-video Classes Video Module: @pdftron/webviewer-video This is an addon for WebViewer that allows loading HTML5 videos (.mp4, ogg, webm) so that their video frames can be annotated. See the npm package on @pdftron/webviewer-video for more information. Methods &lt;static&gt; initializeVideoViewer(instance, options) Initializes the video viewer so that webviewer can load videos. Parameters: Name Type Description instance Object The WebViewer instance options Object Options object. Properties Name Type Argument Default Description license string &lt;optional&gt; '' The WebViewer Video license. showFrames boolean &lt;optional&gt; true Shows or hides video timeline reel. showTooltipPreview boolean &lt;optional&gt; true Shows or hides tooltip preview. renderControls boolean &lt;optional&gt; true Shows or hides the video controls. Returns: A promise that resolves to an object containing the functions needed to load videos in WebViewer. Type VideoFunctions Example WebViewer(...) .then(function(instance) { const license = '---- Insert commercial license key here after purchase ----'; const { loadVideo } = await initializeVideoViewer( instance, { license, showFrames: true, showTooltipPreview: true, renderControls: true, }, ); loadVideo('https://www.mydomain.com/my_video_url'); }); &lt;static&gt; unmountWebViewerVideo(instance, customContainer) Unmounts webviewer video. Parameters: Name Type Description instance Object The WebViewer instance customContainer Object A container element, e.g. a div. Example unmountWebViewerVideo(webViewerInstance, container); Type Definitions getVideo() Returns the instance of Video associated with the document. This needs to be called after the 'documentLoaded' event of webviewer https://www.pdftron.com/api/web/CoreControls.DocumentViewer.html#event:documentLoaded Returns: The instance of Video associated with the document. Type object loadVideo(videoUrl, options) Loads a video for the WebViewer instance passed into initializeVideoViewer. Parameters: Name Type Description videoUrl string The video url options Object Optional options object Properties Name Type Argument Description duration number &lt;optional&gt; Length of the video in seconds. Used for faster loading of the video when using Safari. fileName string &lt;optional&gt; Name of the file. URLs without an extention need this property set. Returns: Type void setVideoWatermark(options) Set a custom watermark to be applied on the video. Parameters: Name Type Description options Object Optional options object Properties Name Type Argument Description watermarkText string &lt;optional&gt; Watermark text to be shown on canvas fillStyle string &lt;optional&gt; Color of watermark text globalAlpha float &lt;optional&gt; Alpha of watermark text Returns: Type void VideoFunctions Type: Object Properties: Name Type Description getVideo getVideo Returns the instance of Video associated with the document. loadVideo loadVideo Loads a video for the WebViewer instance passed into initializeVideoViewer. setVideoWatermark setVideoWatermark Set a custom watermark to be applied on the video. Example WebViewer(...) .then(function(instance) { const license = '---- Insert commercial license key here after purchase ----'; const { loadVideo, setVideoWatermark, } = await initializeVideoViewer(instance, { license }); loadVideo('https://www.mydomain.com/my_video_url'); setVideoWatermark({ watermarkText: 'My watermark text', fillStyle: '#F00', globalAlpha: 0.3 }); }); × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-06-09T13:55:58-07:00 using the DocStrap template. "},"Video.html":{"id":"Video.html","title":"Class: Video","body":" Documentation Modules @pdftron/webviewer-video Classes Video Class: Video Video &lt;async&gt; new Video() Represents a Video. Constructor is private. Use module:@pdftron/webviewer-video~getVideo to retrieve the instance. Methods &lt;static&gt; extractFrames(frameNumbers) Returns an array of the canvases for the frame numbers passed in. If a second call is made, then the previous call will return immediately and may not have all the canvases. Parameters: Name Type Description frameNumbers Array An array of all the frame numbers to retrieve canvases for. Returns: An array for some or all the canvases for the frame numbers passed in. If you want to guarantee all the canvases from one call then wait for the promise to finish before making another call. Type Promise.&lt;Array&gt; &lt;static&gt; getTimeFromFrame(frame) Returns the conversion of a frame number to a time stamp (in milliseconds). Parameters: Name Type Description frame number The frame number to convert. Returns: The resulting time. Type number &lt;inner&gt; getAllAnnotations() Returns all annotations for all frames in the video. Returns: An array of all annotations. Type Array &lt;inner&gt; getDuration() Returns the duration of the video. Guaranteed to be correct when the readyState of the video is greater than 0. https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/readyState Returns: Type number &lt;inner&gt; getElement() Returns the underlying HTML5 video element https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video Returns: Type object &lt;inner&gt; getFormattedCurrentTime() Returns a string representing the current seeked to time. Formatted as hh:mm:ss. Returns: A string representing the curretn seeked to time. Formatted as hh:mm:ss. Type string &lt;inner&gt; getFormattedTime(seconds) Returns a string representing the passed in seconds. Formatted as hh:mm:ss. Parameters: Name Type Description seconds number Returns: A string representing the passed in seconds. Formatted as hh:mm:ss. Type string &lt;inner&gt; getFrameFromTime(time) Returns the conversion of a time stamp to a frame number. Parameters: Name Type Description time number A number representing a specific time in the video. The value must be in milliseconds. Returns: The resulting frame number. Type number &lt;inner&gt; getReadyState() Returns the video readystate https://developer.mozilla.org/en-US/docs/Web/API/HTMLMediaElement/readyState Returns: Type number &lt;inner&gt; getSubtitleTrackElement() Returns the underlying HTML track element https://developer.mozilla.org/en-US/docs/Web/HTML/Element/track Returns: Type object &lt;inner&gt; getTotalFrames() Returns the total number of frames in the video. Returns: The total number of frames in the video. Type number &lt;inner&gt; hasAnnotation() Returns true if the frame number passed in has at least one annotation associated with it. Returns false otherwise. Returns: Type boolean &lt;inner&gt; updateAnnotationsToTime(newTime) Renders the saved annotations on the annotation canvas at the passed in time Parameters: Name Type Description newTime number A number representing a specific time in the video. The value must be in milliseconds. × Search results Close Documentation generated by JSDoc 3.6.7 on 2021-06-09T13:55:58-07:00 using the DocStrap template. "}}
